<div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <p><strong>{{ description }}</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary mr-auto" (click)="modal.close(false)">Odustani</button>
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close(true)">Potvrdi</button>
  </div>
