
<div class="slider">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" style="height: 700px; width: 100%;" alt="Random first slide">
          </div>
          <div class="carousel-caption" style="margin-bottom: 10%;">
            <div id="container">
              <button (click)="navigateToApartments()" class="learn-more">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                <span class="button-text">Apartmani</span>
              </button>
            </div>
            <!-- <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" style="height: 700px; width: 100%;" alt="Random second slide">
          </div>
          <div class="carousel-caption" style="margin-bottom: 10%;">
            <div id="container">
              <button (click)="navigateToApartments()" class="learn-more">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                <span class="button-text">Apartmani</span>
              </button>
            </div>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" style="height: 700px; width: 100%;" alt="Random third slide">
          </div>
          <div class="carousel-caption" style="margin-bottom: 10%;">
            <div id="container">
              <button (click)="navigateToApartments()" class="learn-more">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                <span class="button-text">Apartmani</span>
              </button>
            </div>
            <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
          </div>
        </ng-template>
      </ngb-carousel>
</div>
<div class="reserve">
  <button type="button" style="margin-left: 40%;" class="btn btn-danger">Rezerviraj teren</button>
  <button type="button" class="btn btn-info ml-2">Igraj turnir</button>
</div>
