<div class="container mt-5">
    <h2>Login</h2>
    <hr>
    <form [formGroup]="loginFormGroup">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" id="staticEmail" placeholder="enter your email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="enter your password">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" (click)="login()">Login</button>
      </form>
      <button (click)="navigateToRegisterPage()" routerLinkActive="router-link-active"  class="btn btn-outline-secondary mt-3">Create Account</button>
    
</div>
